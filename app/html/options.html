<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<script src="../libs/jquery/jquery.js"></script>
	<script src="../libs/angular/angular.js"></script>
	<script src="../libs/bootstrap/bootstrap.js"></script>
	<link href="../libs/bootstrap/bootstrap.css" rel="stylesheet">
	<!-- build:js ../js/app.min.js -->
	<script src="../js/app.js"></script>
	<script src="../js/controllers.js"></script>
	<script src="../js/directives.js"></script>
	<script src="../js/filters.js"></script>
	<script src="../js/services.js"></script>
	<!-- endbuild -->
	<script src="../js/analytics.js"></script>
	<!-- build:css ../css/app.min.css -->
	<link href="../css/app.css" rel="stylesheet">
	<!-- endbuild -->
</head>
<body id="options" ng-controller="OptionsMainCtrl">
	<div class="register">
		<form class="form-inline" ng-submit="insert();">
			<input class="form-control" type="url" name="url" placeholder="Enter Wiki URL" ng-model="url" />
			<select class="form-control" ng-model="type" ng-options="type.name for type in types | orderBy:'name'" ng-change=""></select>
			<button class="btn btn-primary" data-loading-text="Loading..." loading="{{loading}}">Register</button>
		</form>
	</div>
	<table class="table table-striped table-hover table-condensed">
		<thead>
			<tr>
				<th class="text-center">Default</th>
				<th class="text-center">Type</th>
				<th class="text-center">Title</th>
				<th class="text-center">URL</th>
				<th class="text-center">Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="wiki in wikis | orderBy:'name' track by $index">
				<td class="w1 text-center"><input type="radio" name="default" ng-click="setDefault(wiki);" ng-model="wiki.default" ng-value="true" /></td>
				<td class="text-center">{{wiki.type}}</td>
				<td>{{wiki.name}}</td>
				<td class="url"><a ng-href="{{wiki.url}}" target="_blank">{{wiki.url}}</a></td>
				<td class="w1"><button class="btn btn-danger btn-sm" ng-click="delete(wiki);">delete</button></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
